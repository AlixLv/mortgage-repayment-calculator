<body>

  <!-- formulaire √† remplir c√¥t√© gauche -->
<header>
  <nav>
    <h1>Mortgage Calculator</h1>
    <span>Clear All</span> 
    </nav>
  </header>
  
<main>
<section class="formulaire">
<form action="" method="get">
  <fieldset>
    <label for="mortage-amount">Mortgage Amount</label>
    <input type="number" id="mortage-amount" step="0.01" value="300.000" required>

    <label for="mortgage-term"> Mortgage Term</label>
    <input type="number" id="mortage-term" step="1" value="25" required>
 
    <label for="interest-rate">Interest Rate</label>
    <input type="number" id="interest-rate" step="0.01" value="5.25" required>
  </fieldset>

  <fieldset>
    <legend>Mortgage Type</legend>
    <label for="repayment" class="label-radio">Repayment</label>
    <input type="radio" name="mortgage" id="repayment" value="repayment" checked>
    <label for="interest-only" class="label-radio">Interest Only</label>
    <input type="radio" name="mortgage" id="interest-only" value="interest-only" checked>
  </fieldset>  

  <button type="submit">Calculate Repayments</button>
</form>
</section>

  <!-- r√©sultats vides c√¥t√© droit -->
<section class="resultats">
  <div>
    <iframe src="../mortgage-repayment-calculator-main/images/illustration-empty.svg" alt="illustration calculatrice"></iframe>
    <h3>Results shown here</h3>
    <p>Complete the form and click ‚Äúcalculate repayments‚Äù to see what 
    your monthly repayments would be.</p>
  </div>
  </section>
</main>
